<script type="text/javascript">
    $(document).ready(function () {

        $("#save_btn").hide();
        var x = 0;

        $("#add_btn").click(function (e) {
            e.preventDefault()
            console.log('Button Form clicked');
            appendRow();
            x++;

            $("#save_btn").show();
        });


        $("#input_wrapper").on('click', '.deleteBtn', function(e){
            e.preventDefault();
            var id = e.currentTarget.id;
            $('div[id='+id+']').remove();
            x--;
            if(x == 0){
                $('#save_btn').hide();

            }
        });

        function appendRow() {
            $("#input_wrapper").append(
                '<div id="'+x+'" class="form-group">' +
                    '<label id="'+x+'">Last name</label>' +
                    '<input id="'+x+'" type="text" class="form-control" placeholder="Enter last Name" name="">' +
                '</div id="'+x+'">' +
                '<div id="'+x+'" class="form-group">'+
                    '<label id="'+x+'">first name</label>'+
                    '<input id="'+x+'" type="text" class="form-control" placeholder="Enter first Name" name="">' +
                '</div id="'+x+'" >'+

                '<div id="'+x+'" class="form-group">' +
                    '<label id="'+x+'">opinion</label>' +
                    '<textarea id="'+x+'" class="form-control" rows="3"></textarea>' +
                '</div id="'+x+'">' +

                '<div id="'+x+'" class="form-group">' +
                    '<div id="'+x+'" class="col-sm-10">' +
                        '<button id="'+x+'" class="btn btn-danger deleteBtn">Delete Form</button>' +
                    '</div id="'+x+'">' +
                '</div id="'+x+'">'
            )
        }

    });
</script>
